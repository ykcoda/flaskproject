<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} Details</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .product-img {
            height: 320px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">MyShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card shadow-sm">
                    <div class="row g-0">
                        <div class="col-md-5 d-flex align-items-center">
                            <img src="{{ url_for('static', filename='images/' + product.image) }}" class="img-fluid rounded-start w-100 product-img" alt="{{ product.name }}">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h3 class="card-title">{{ product.name }}</h3>
                                <h5 class="card-text text-primary mb-3">${{ product.price }}</h5>
                                <p class="card-text">{{ product.description }}</p>
                                <p class="card-text"><strong>Product ID:</strong> {{ product.id }}</p>
                                <p class="card-text"><strong>Quantity Available:</strong> {{ product.quantity }}</p>
                                <p class="card-text"><strong>Shipping Address:</strong> {{ product.shipping_address }}</p>
                                <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back to Products</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy; {{ 2025 }} MyShop. All rights reserved.
    </footer>

</body>
</html>
