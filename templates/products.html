<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
        }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">MyShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Product List</h2>
                        <div class="row">
                            {% for product in products %}
                            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
                                <div class="card h-100 w-100">
                                    <img src="{{ url_for('static', filename='images/' + product.image) }}" class="card-img-top product-img" alt="{{ product.name }}">
                                    <div class="card-body d-flex flex-column justify-content-between">
                                        <h5 class="card-title">{{ product.name }}</h5>
                                        <p class="card-text mb-1"><strong>Product ID:</strong> {{ product.id }}</p>
                                        <p class="card-text mb-1"><strong>Price:</strong> ${{ product.price }}</p>
                                        <p class="card-text mb-1"><strong>Quantity:</strong> {{ product.quantity }}</p>
                                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary mt-auto">View Details</a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy; {{ 2025 }} MyShop. All rights reserved.
    </footer>

</body>
</html>
